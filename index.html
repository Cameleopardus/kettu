<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>kettu</title>
    <link href="./css/jquery/ui.all.css" rel="stylesheet" type="text/css" />
    <link href="./css/screen.css" rel="stylesheet" type="text/css" />
    <link href="./css/transmission.css" rel="stylesheet" type="text/css" />
    <script src="./vendor/jquery/jquery.js"></script>
    <script src="./vendor/jquery/jquery.ui.js"></script>
    <script src="./vendor/jquery/jquery.form.js"></script>
    <script src="./vendor/sammy/sammy.js"></script>
    <script src="./vendor/sammy/sammy.json.js"></script>
    <script src="./vendor/sammy/sammy.storage.js"></script>
    <script src="./vendor/mustache/mustache.js"></script>
    <script src="./vendor/mustache/sammy.mustache.js"></script>
    <script src="./vendor/bluff/js-class.js"></script>
    <script src="./vendor/bluff/excanvas.js"></script>
    <script src="./vendor/bluff/bluff-min.js"></script>
    <script src="./js/rpc.js"></script>
    <script src="./js/controllers/settings.js"></script>
    <script src="./js/controllers/statistics.js"></script>
    <script src="./js/controllers/torrents.js"></script>
    <script src="./js/models/torrent.js"></script>
    <script src="./js/models/validator.js"></script>
    <script src="./js/models/settings_validator.js"></script>
    <script src="./js/views/statistics.js"></script>
    <script src="./js/views/torrent.js"></script>
    <script src="./js/views/torrents.js"></script>
    <script src="./js/helpers/application_helpers.js"></script>
    <script src="./js/helpers/filter_torrents_helpers.js"></script>
    <script src="./js/helpers/info_helpers.js"></script>
    <script src="./js/helpers/link_helpers.js"></script>
    <script src="./js/helpers/math_helpers.js"></script>
    <script src="./js/helpers/search_helpers.js"></script>
    <script src="./js/helpers/setting_helpers.js"></script>
    <script src="./js/helpers/sort_torrents_helpers.js"></script>
    <script src="./js/helpers/statistic_helpers.js"></script>
    <script src="./js/helpers/store_helpers.js"></script>
    <script src="./js/helpers/torrent_helpers.js"></script>
    <script src="./js/helpers/view_helpers.js"></script>
    <script src="./js/transmission.js"></script>
    <script src="./features/support/culerity.js"></script>
  </head>

  <body>
    <header>
      <div id="flash"></div>

      <div id="globalUpAndDownload"></div>
      
      <div id="filterbar">
        <div id="filter_sort_links">
          <a href="#" id="activate_filters">Filter</a> |&nbsp;
          <a href="#" id="activate_sorts">Sort</a> -&nbsp;
          <span id="filters">
            <a href="#/torrents?filter=all" class="all">All</a>
            <a href="#/torrents?filter=downloading" class="downloading">Downloading</a>
            <a href="#/torrents?filter=seeding" class="seeding">Seeding</a>
            <a href="#/torrents?filter=paused" class="paused">Paused</a>           
            <a href="#/torrents?filter=activity" class="activity">Activity</a>
          </span>
          <span id="sorts">
            <a href="#/torrents?sort=activity" class="activity">Activity</a>
            <a href="#/torrents?sort=age" class="age">Age</a>
            <a href="#/torrents?sort=name" class="name">Name</a>
            <a href="#/torrents?sort=progress" class="progress">Progress</a>
            <a href="#/torrents?sort=queue" class="queue">Queue</a>
            <a href="#/torrents?sort=state" class="state">State</a>
          </span>
        </div>
        
        <div id="search_filter">
          Search: <input type="text" id="search" />
        </div>
      </div>      
    </header>

    <div id="container" class="container showgri">    
      <div class="main info">
        <div class="torrents_container">
          <ul id="torrents"></ul>
        </div>
        <div id="info"></div>   
      </div>
    </div>   

    <form action="#/settings" method="PUT" id="turtle_mode_form">
      <input type="hidden" name="alt-speed-enabled" value="true" />
    </form>
  
    <footer>
      <nav id="footer">        
        <ul>
          <li><a href="#" id="compact_view">Enable Compact View</a></li>
          <li><a href="#" id="turtle_mode">Enable Turtle Mode</a></li>
          <li><a href="#" id="add_a_torrent">Add a Torrent</a></li>
          <li><a href="#" id="statistics">Statistics</a></li>
          <li><a href="#" id="settings">Preferences</a></li>
        </ul>
      </nav>      
    </footer>
  </body>  
</html>
