<html>
  <head>
    <link rel="stylesheet" href="jspec/jspec.css" type="text/css"/>
    <script src="../vendor/jquery/jquery.js"></script>
    <script src="./vendor/jquery/jquery.ui.js"></script>
    <script src="../vendor/mustache/mustache.js"></script>
    <script src="./jspec/jspec.js"></script>
    <script src="./jspec/jspec.jquery.js"></script>
    <script src="../js/models/torrent.js"></script>
    <script src="../js/views/torrent.js"></script>
    <script src="../js/helpers/torrent_helpers.js"></script>
    <script src="../js/helpers/math_helpers.js"></script>
    <script>
      function runSuites() {
        JSpec
        .exec('torrent_spec.js')
        .exec('torrent_helpers_spec.js')
        .exec('torrents_view_spec.js')
        .run({failuresOnly : true})
        .report();
      }
    </script>
  </head>
  <body onLoad="runSuites()">
    <div id="jspec"></div>
  </body>
</html>
