# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - spec/javascripts/support/root.js
  - vendor/underscore/underscore.js
  - vendor/jquery/jquery.js
  - vendor/jquery/jquery.ui.js
  - vendor/sammy/sammy.mustache.js
  - jspec/jspec.js
  - jspec/jspec.jquery.js
  - config/config.js
  - js/models/torrent.js
  - js/models/validator.js
  - js/models/settings_validator.js
  - js/views/torrent.js
  - js/views/torrents.js
  - js/helpers/application_helpers.js
  - js/helpers/torrent_helpers.js
  - js/helpers/sort_torrents_helpers.js
  - js/helpers/filter_torrents_helpers.js
  - js/helpers/setting_helpers.js
  - js/helpers/math_helpers.js
  - js/helpers/view_helpers.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
